server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    # --- API -> backend ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }

    # --- Django admin (если используется) ---
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }

    # --- Медиа: проксируем на backend ---
    location /media/ {
        alias /var/www/media/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000" always;
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;    
    }

    # --- SPA фронт: отдаём собранный фронт и подменяем встроенные API-URL в JS ---
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;

        # Подмена URL прямо в выдаваемых JS
        sub_filter_once off;
        sub_filter_types application/javascript text/javascript;

        sub_filter "http://backend:8000" "$scheme://$host";
        sub_filter "https://backend:8000" "$scheme://$host";
        sub_filter "http://127.0.0.1:8000" "$scheme://$host";
        sub_filter "https://127.0.0.1:8000" "$scheme://$host";
    }

    # --- Статика Django admin ---
    location /static/admin/ {
        alias /var/www/static/admin/;
        try_files $uri =404;
    }

    # --- Статика фронта ---
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # --- Бандлы JS (подстраховка) ---
    location /static/js/ {
        root /usr/share/nginx/html;

        sub_filter_once off;
        sub_filter_types application/javascript text/javascript;

        sub_filter "http://backend:8000" "$scheme://$host";
        sub_filter "https://backend:8000" "$scheme://$host";
        sub_filter "http://127.0.0.1:8000" "$scheme://$host";
        sub_filter "https://127.0.0.1:8000" "$scheme://$host";

        try_files $uri =404;
    }
}
